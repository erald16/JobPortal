<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Log In</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</h:head>
<h:body>
 
		
    
	
<div class="card">
  <ul class="nav nav-tabs">
    <li class="active" ><a data-toggle="tab" href="#home" style="color:#333;" >Log in</a></li>
    <li><a data-toggle="tab" href="#menu1" style="color:#333;">Register as a job seeker</a></li>
    <li><a data-toggle="tab" href="#menu2" style="color:#333;">Register as a job offerer</a></li>
  </ul>

  <div class="tab-content" style="background: linear-gradient(to right top, #E6DADA, #274046);">
    <div id="home" class="tab-pane fade in active" style="height:70rem;">
      <h:form id="form" class="card" style ="box-shadow:box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);width:30rem;height:45rem;padding:30px;content-align:center;margin:auto; color:#333;border-radius:10px;margin-top:10rem;">
			<div align= "center">
				
				 
				<h1 align="center" style="font-weight:bold;">Log in</h1>
				<br></br><br></br><br></br>
				<h:outputText value="Username" />
				<h:inputText id="username" value="#{logInManagedBean.username}" required="true"><f:validateRequired /></h:inputText>
				<h:message for="username"></h:message>
				<br></br><br></br>
				
				<h:outputText value="Password" />
				<h:inputSecret id="password" value="#{logInManagedBean.password}" required="true"><f:validateRequired /></h:inputSecret>
				<h:message for="password"></h:message>
				<br></br><br></br>
				
				<h:commandButton class="btn btn-secondary" style="background:#333;" action="#{logInManagedBean.validateCredentials}" update="form"
					value="Login"></h:commandButton>
			</div>
		</h:form>
    </div>
    <div id="menu1" class="tab-pane fade" style="height:70rem;">
    </div>
    <div id="menu2" class="tab-pane fade" style="height:70rem;">
    </div>
  </div>
</div>

</h:body>
</html>
